<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My To-do list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i" rel="stylesheet"> 
        <link href="../assets/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="todolist.css">
    </head>
    <body>
        <div class="message hidden" id="message-box"></div>
        <div class="input-area">
            <input type="text" placeholder="I need to..." name="actioninput" id="actioninput" autocomplete="off" autofocus/>
            <button id="actioninputBtn" type="submit">Add</button>
            <label class="file-upload" for="fileImportBtn">
                <input type="file" id="fileImportBtn"/>
                <i class="fas fa-file-upload"></i>
            </label>
            <button id="fileExportBtn"><i class="fas fa-file-download"></i></button>
            <button id="optionsBtn"><i class="fas fa-cog"></i></button>
        </div>
        <ol id="todolist">
            <!-- <li>
                <div class="text">I am a todo +project I am to do I am to do I am to do I am to do</div>
                <div class="actions">
                    <button class="completeTodo"><i class="fas fa-check"></i></button>
                    <button class="editTodo"><i class="fas fa-pencil-alt"></i></button>
                    <button class="deleteTodo"><i class="fas fa-trash-alt"></i></button>
                </div>
            </li>      -->
        </ol>
        <script type="text/javascript" src="todolist.js"></script>
    </body>
</html>
